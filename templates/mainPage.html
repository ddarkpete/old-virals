{% extends 'base.html' %}

{% block content %}
    
    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Virals</h1>

      {% for viral in virals %}
      <div class="row">
        <div class="col-md-5">
          <h3 > " {{ viral.viral_id }} "</h3>
          <h4>Status: {{ viral.status }}</h4>
          <p>{{ viral.snippet}}</p>
          <a class="btn btn-primary" href="http://127.0.0.1:5000/viral/{{ viral.viral_id }}">View viral</a>
        </div>
      </div>
      <!-- /.row -->

      <hr>

      {% endfor %}

{% endblock %}
